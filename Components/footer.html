<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SS Sweets — Footer Example</title>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700;400&family=Poppins:wght@300;400;600&family=Cantarell:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      .ss-footer {
        background: #0d1523;
        color: #d6d8df;
        padding: 40px 20px 25px;
        border-top: 1px solid rgba(255, 255, 255, 0.06);
        font-family: "Poppins", sans-serif;
      }

      .ss-footer-inner {
        max-width: 1200px;
        margin: auto;
        display: flex;
        gap: 40px;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .ss-footer-col {
        min-width: 220px;
        max-width: 350px;
      }

      .ss-footer-title {
        font-size: 22px;
        font-weight: 700;
        margin-bottom: 10px;
        color: #fff;
      }

      .ss-footer-desc {
        font-size: 14px;
        color: #a5acb8;
        line-height: 1.6;
      }

      .ss-footer-subtitle {
        font-size: 17px;
        font-weight: 700;
        margin-bottom: 12px;
        color: #fff;
      }

      .ss-footer-links {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .ss-footer-links li {
        margin-bottom: 10px;
      }

      .ss-footer-links a {
        color: #c9ced8;
        font-size: 14px;
        text-decoration: none;
        transition: 0.2s ease;
      }

      .ss-footer-links a:hover {
        color: #fff;
      }

      .ss-footer-contact {
        font-size: 14px;
        color: #c7ccd5;
        margin-bottom: 6px;
      }

      /* Social icons (circular & modern) */
      .ss-footer-socials {
        display: flex;
        gap: 12px;
        margin-top: 12px;
      }

      .social {
        width: 36px;
        height: 36px;
        background: #1c2535;
        border-radius: 8px;
        display: inline-block;
      }

      .social.insta {
        background: linear-gradient(45deg, #ff9a34, #d94fa1, #8134af);
      }
      .social.linkedin {
        background: #0077b5;
      }
      .social.x {
        background: #2d3748;
      }
      .social.github {
        background: #ea4aaa;
      }

      /* Bottom row */
      .ss-footer-bottom {
        margin-top: 25px;
        text-align: center;
        font-size: 14px;
        color: #8e96a3;
        padding-top: 15px;
        border-top: 1px solid rgba(255, 255, 255, 0.06);
      }

      /* Responsive */
      @media (max-width: 600px) {
        .ss-footer-inner {
          flex-direction: column;
          gap: 25px;
        }
      }
    </style>
  </head>
