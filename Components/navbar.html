<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: #ffffff;
        color: #222;
      }

      /* Navbar */
      .navbar {
        width: 100%;
        padding: 15px 60px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #e5e5e5;
        background: #fff;
      }

      /* Logo */
      .logo img {
        height: 120px;
        object-fit: contain;
      }

      /* Navigation items */
      .nav-items {
        display: flex;
        gap: 30px;
        list-style: none;
      }

      .nav-items a {
        text-decoration: none;
        color: #333;
        font-size: 16px;
        font-weight: 500;
        transition: color 0.2s ease;
      }

      .nav-items a:hover {
        color: #ff773d;
      }

      /* Login button */
      .login-button {
        padding: 8px 18px;
        background: #024e9c;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 15px;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      .login-button:hover {
        background: #0a65c0;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="logo">
        <img
          src="https://res.cloudinary.com/dilr4t8mt/image/upload/v1763378718/Untitled_design_2_wyxpvf.png"
          alt="Logo"
        />
      </div>

      <ul class="nav-items">
        <li><a href="index.html">Home</a></li>
        <li><a href="../Pages/cart.html">Cart</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
      <a href="../Pages/loginPage.html">
        <button class="login-button">Log In</button>
      </a>
    </div>
  </body>
</html>
