<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cantarell:ital,wght@0,400;0,700;1,400;1,700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
  </head>
  <body>
    <!-- making of navbar -->
    <div class="navbar">
      <div class="logo">
        <img src="../assets/images/logo.png" alt="" />
      </div>

      <div class="nav-links">
        <ul class="nav-items">
          <li>Home</li>
          <li>cart</li>
          <li>Services</li>
          <li>Contact us</li>
        </ul>
      </div>

      <div class="cart-btn">
        <button>
          <span>Cart</span>
          <img src="../assets/icons/addToCart.svg" alt="" />
        </button>
      </div>
    </div>
    <!-- making of hero section -->
    <div class="hero-section">
      <div class="hero-content">
        <span>New ARRIVALS</span>
        <h1>SS Store</h1>

        <p>
          Just as our products are made with care and attention to detail,
          Satyaansh Softech delivers the same quality in everything we build.
        </p>

        <button>Discover</button>
      </div>

      <div class="hero-image">
        <img src="../assets/images/herosection.png" alt="" />
      </div>
    </div>
    <!-- making of products display -->
     <div class="display-products">
      <h1>Product Store</h1>
      <div class="grid">
       
      </div>
     </div>

    <script src="main.js"></script>
  </body>
</html>
