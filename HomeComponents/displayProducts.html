<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Product Grid — Clean Display</title>

    <style>
      :root {
        --font-heading: "Lato", system-ui, -apple-system, "Segoe UI", Roboto,
          sans-serif;
        --font-body: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto,
          sans-serif;
        --font-badge: "Cantarell", sans-serif;

        --ink: #111827;
        --muted: #6b7280;
        --accent: #024e9c;
        --bg: #fbfbfd;
        --card-border: #eef2f6;
        --radius: 10px;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
      }
      body {
        font-family: var(--font-body);
        background: var(--bg);
        color: var(--ink);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        padding-bottom: 40px;
      }

      .title-main {
        text-align: center;
        margin-bottom: 35px;
        font-size: 2rem;
        font-weight: 600;
        color: #222;
      }
      /* Top/header (minimal) */
      .top {
        width: 100%;
        background: #fff;
        border-bottom: 1px solid #eef1f6;
        padding: 18px 24px;
      }
      .top .wrap {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }
      .brand {
        font-family: var(--font-heading);
        font-weight: 700;
        font-size: 18px;
        color: var(--ink);
        letter-spacing: 0.2px;
      }

      /* Page title */
      .page-title {
        max-width: 1200px;
        margin: 28px auto 18px;
        padding: 0 20px;
        font-family: var(--font-heading);
        font-size: 1.4rem;
        font-weight: 700;
        color: var(--ink);
      }

      /* Grid container */
      .grid {
        max-width: 1200px;
        margin: 0 auto;
        padding: 8px 20px 40px;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 20px;
      }

      /* Card */
      .card {
        background: #fff;
        border: 1px solid var(--card-border);
        border-radius: var(--radius);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        transition: transform 0.18s ease, box-shadow 0.18s ease;
      }
      .card:hover {
        transform: translateY(-6px);
        box-shadow: 0 10px 30px rgba(15, 20, 30, 0.06);
      }

      /* Image area keeps consistent aspect ratio */
      .media {
        aspect-ratio: 4/3;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 12px;
        background: #fbfcfd;
      }
      .media img {
        width: 200px;
        height: 200px;
        object-fit: contain;
        display: block;
      }

      /* Meta */
      .meta {
        padding: 12px 14px 14px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        flex: 1;
      }
      .title {
        font-family: var(--font-heading);
        font-size: 0.96rem;
        font-weight: 700;
        color: var(--ink);
        line-height: 1.12;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      .meta-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
      }
      .price {
        font-family: "Lato";
        font-weight: 600;
        color: var(--accent);
        font-size: 1rem;
      }
      .rating {
        font-size: 0.85rem;
        color: var(--muted);
        display: flex;
        align-items: center;
      }
      .rating img {
        height: 20px;
      }

      /* Footer with simple CTA — visual only */
      .card-foot {
        padding: 12px 14px 16px;
        display: flex;
        gap: 10px;
        align-items: center;
      }
      .btn {
        flex: 1;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 10px 12px;
        border-radius: 4px;
        font-size: 0.95rem;
        font-family: "Lato";
        border: 0;
        cursor: pointer;
      }
      .btn-primary {
        background: var(--accent);
        color: #fff;
        /* font-size: 12px; */
      }
      .btn-primary img {
        height: 20px;
      }
      .btn-ghost {
        background: transparent;
        color: var(--ink);
        border: 1px solid #e7eaef;
      }

      /* Small badge (uses Cantarell) */
      .badge {
        font-family: var(--font-badge);
        font-weight: 700;
        font-size: 12px;
        color: var(--accent);
        padding: 6px 8px;
        border-radius: 999px;
        background: rgba(2, 78, 156, 0.05);
      }

      /* Loading / empty state */
      .empty {
        grid-column: 1/-1;
        text-align: center;
        color: var(--muted);
        padding: 40px 10px;
      }

      /* Responsive tweaks */
      @media (max-width: 640px) {
        .page-title {
          padding: 0 14px;
          font-size: 1.15rem;
          margin-top: 18px;
        }
        .top {
          padding: 14px 12px;
        }
        .media {
          padding: 10px;
        }
      }
    </style>
  </head>

  <body>
    <header class="top">
      <h1 class="title-main">Product Store</h1>

      <div class="wrap">
        <div class="brand">SS Store</div>
        <div class="badge" aria-hidden="true">NEW</div>
      </div>
    </header>

    <h2 class="page-title">Featured products</h2>

    <main>
      <section id="grid" class="grid" aria-live="polite">
        <div class="empty">Loading products…</div>
      </section>
    </main>

    <script>
      const grid = document.getElementById("grid");

      function renderCard(p) {
        const article = document.createElement("article");
        article.className = "card";

        article.innerHTML = `
          <div class="media">
            <img src="${p.image}" alt="${p.title}" loading="lazy">
          </div>

          <div class="meta">
            <div class="title" title="${p.title}">${p.title}</div>

            <div class="meta-row">
              <div class="price">$${p.price}</div>
              <div class="rating"><img src="/assets/icons/star.svg" alt="Rating"> ${p.rating.rate}</div>
            </div>
          </div>

          <div class="card-foot" >
            <button data-id="${p.id}" class="btn btn-primary add-btn" type="button" aria-pressed="false"><img src="/assets/icons/addToCart.svg">Add</button>
            <button class="btn btn-ghost" type="button" aria-pressed="false">Quick view</button>
          </div>
        `;
        return article;
      }

      const productData = [];

      fetch("https://fakestoreapi.com/products")
        .then((r) => {
          if (!r.ok) throw new Error("Network error");
          return r.json();
        })
        .then((products) => {
          productData.push(...products);
          grid.innerHTML = "";
          products.sort(
            (a, b) => (b.rating?.rate || 0) - (a.rating?.rate || 0)
          );
          products.forEach((p) => grid.appendChild(renderCard(p)));
        })
        .catch((err) => {
          console.error(err);
          grid.innerHTML =
            '<div class="empty">Failed to load products. Please try later.</div>';
        });

      // /*********************************************************/

      const cart = JSON.parse(localStorage.getItem("cart")) || [];

      // Add Cart Items
      document.addEventListener("click", (e) => {
        const btn = e.target.closest(".add-btn");
        if (!btn) return;

        const id = Number(btn.dataset.id);
        const product = productData.find((p) => p.id == id);
        if (!product) return;
        const existingItem = cart.find((item) => item.id === id);
        if (existingItem) {
          existingItem.quantity = (existingItem.quantity || 1) + 1;
        } else {
          cart.push({ ...product, quantity: 1 });
        }
        btn.textContent = "Added ✔";
        btn.disabled = true;
        btn.style.backgroundColor = "#1e74cad2";
        console.log("Cart:", product);

        onCartChange();
      });

      function onCartChange() {
        localStorage.setItem("cart", JSON.stringify(cart));
      }

      // /*********************************************************/
    </script>
  </body>
</html>
