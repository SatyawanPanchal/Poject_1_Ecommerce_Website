<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        color: #222;
      }

      .hero-section {
        height: 60vh;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 60px;
        background: #f7f7f7;
        border-bottom: 1px solid #e5e5e5;
        overflow: hidden;
      }

      .hero-content {
        max-width: 500px;
        display: flex;
        flex-direction: column;
        gap: 18px;
      }

      .sub-heading {
        font-family: "Cantarell";
        font-weight: 700;
        font-size: 14px;
        letter-spacing: 1px;
        color: #024e9c;
      }

      .heading {
        font-size: 42px;
        font-weight: 700;
        line-height: 1.1;
      }

      .info {
        font-size: 15px;
        line-height: 1.6;
        color: #555;
      }

      .cta-btn {
        background-color: #024e9c;
        color: white;
        padding: 10px 18px;
        border: none;
        border-radius: 4px;
        font-size: 15px;
        cursor: pointer;
        margin-top: 10px;
      }

      .cta-btn:hover {
        background-color: #0a65c0;
      }

      .hero-image img {
        /* height: 340%; */
        /* height: 200px; */
        height: 70vh;
        object-fit: cover;
      }
    </style>
  </head>

  <body>
    <div class="hero-section">
      <div class="hero-content">
        <span class="sub-heading">NEW ARRIVALS</span>

        <h1 class="heading">SS Store</h1>

        <p class="info">
          Discover premium-quality essentials designed for daily comfort and
          style. Simple, minimal, and made for everyone.
        </p>

        <button class="cta-btn">Discover</button>
      </div>

      <div class="hero-image">
        <img src="/assets/images/herosection.png" alt="Hero Image" />
      </div>
    </div>
  </body>
</html>
