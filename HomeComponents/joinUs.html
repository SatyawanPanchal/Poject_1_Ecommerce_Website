<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Join — SS Store Component</title>

    <!-- Component-scoped font imports (won't override page fonts) -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lato:wght@700;400&family=Poppins:wght@300;400;600&family=Cantarell:wght@400;700&display=swap");
    </style>

    <style>
      /* ===========================
       JOIN COMPONENT (self-contained)
       Class namespace: .ss-join to avoid global side effects
       =========================== */

      .ss-join {
        --card-bg: rgba(255, 255, 255, 0.85);
        --accent: #024e9c; /* primary accent */
        --muted: #6b7280;
        --ink: #0f1724;
        --radius: 12px;
        --max-w: 1100px;

        box-sizing: border-box;
        font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto,
          Arial;
        padding: 28px 18px;
      }

      /* Inner panel */
      .ss-join__panel {
        max-width: var(--max-w);
        margin: 0 auto;
        background: var(--card-bg);
        border-radius: calc(var(--radius) + 4px);
        overflow: hidden;
        display: flex;
        gap: 26px;
        align-items: center;
        padding: 28px;
        box-shadow: 0 8px 30px rgba(6, 10, 15, 0.06);
        position: relative;
      }

      /* Decorative art (uses uploaded file path) */
      .ss-join__art {
        flex: 0 0 300px;
        height: 140px;
        border-radius: 10px;
        background-image: url("/mnt/data/d6e549ef-afda-42c3-9910-03358e697906.png");
        background-size: cover;
        background-position: center;
        box-shadow: 0 10px 30px rgba(6, 10, 15, 0.08);
        display: block;
      }

      /* Content area */
      .ss-join__content {
        flex: 1 1 480px;
        min-width: 220px;
        z-index: 2;
      }

      .ss-join__eyebrow {
        font-family: "Cantarell", sans-serif;
        font-weight: 700;
        color: var(--accent);
        font-size: 13px;
        letter-spacing: 0.6px;
        margin-bottom: 6px;
      }

      .ss-join__title {
        font-family: "Lato", system-ui, -apple-system, "Segoe UI", Roboto, Arial;
        font-size: clamp(20px, 2.4vw, 30px);
        color: var(--ink);
        margin: 6px 0 10px;
        line-height: 1.05;
      }

      .ss-join__desc {
        color: var(--muted);
        font-size: 15px;
        line-height: 1.6;
        margin-bottom: 18px;
        max-width: 58ch;
      }

      /* Form (input + button) */
      .ss-join__form {
        display: flex;
        gap: 12px;
        align-items: center;
        width: 100%;
      }

      .ss-join__input {
        flex: 1;
        min-width: 0;
        padding: 12px 14px;
        border-radius: 8px;
        border: 1px solid rgba(15, 20, 30, 0.06);
        background: #fff;
        font-size: 15px;
        outline: none;
        transition: border-color 120ms ease, box-shadow 120ms ease;
      }
      .ss-join__input::placeholder {
        color: #aab3bd;
      }

      .ss-join__input:focus {
        border-color: rgba(2, 78, 156, 0.8);
        box-shadow: 0 8px 22px rgba(2, 78, 156, 0.06);
      }

      .ss-join__btn {
        flex: 0 0 auto;
        padding: 11px 22px;
        border-radius: 999px;
        border: 0;
        background: var(--accent);
        color: white;
        font-weight: 700;
        font-size: 15px;
        cursor: pointer;
        box-shadow: 0 10px 28px rgba(2, 78, 156, 0.12);
        transition: transform 120ms ease, opacity 120ms ease;
        display: inline-flex;
        gap: 10px;
        align-items: center;
        justify-content: center;
      }
      .ss-join__btn:hover {
        transform: translateY(-3px);
        opacity: 0.98;
      }

      /* Small note */
      .ss-join__note {
        margin-top: 10px;
        color: var(--muted);
        font-size: 13px;
      }

      /* Decorative subtle overlay so the panel stands out on any page */
      .ss-join__panel::after {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: inherit;
        pointer-events: none;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.02),
          rgba(255, 255, 255, 0)
        );
        z-index: 1;
      }

      /* Responsive: stack */
      @media (max-width: 880px) {
        .ss-join__panel {
          flex-direction: column;
          align-items: stretch;
          padding: 20px;
          gap: 18px;
        }
        .ss-join__art {
          width: 100%;
          height: 180px;
          flex: none;
          border-radius: 8px;
        }
        .ss-join__form {
          flex-direction: column;
        }
        .ss-join__btn {
          width: 100%;
          padding: 12px 14px;
        }
      }
    </style>
  </head>
  <body>
    <!-- ===== SS Join Component (drop into any page) ===== -->
    <section class="ss-join" aria-labelledby="join-title">
      <div class="ss-join__panel">
        <div class="ss-join__content">
          <div class="ss-join__eyebrow">JOIN OUR CLUB</div>
          <h2 id="join-title" class="ss-join__title">
            Be part of SS Store — exclusive deals & new drops
          </h2>
          <p class="ss-join__desc">
            Sign up to receive curated product drops, members-only discounts,
            and early access to seasonal sales. We'll keep it useful — and rare.
          </p>

          <form
            class="ss-join__form"
            action="#"
            onsubmit="event.preventDefault(); /* integrate subscription here */"
          >
            <label for="ss-join-email" class="ss-sr">Email address</label>
            <input
              id="ss-join-email"
              class="ss-join__input"
              type="email"
              placeholder="Enter your email"
              required
            />

            <button type="submit" class="ss-join__btn" title="Subscribe">
              <!-- small mail icon (inline SVG) -->
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M3 8.5v7A2.5 2.5 0 0 0 5.5 18h13a2.5 2.5 0 0 0 2.5-2.5v-7"
                  stroke="currentColor"
                  stroke-width="1.2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M21 6.5a2.5 2.5 0 0 0-2.5-2.5h-13A2.5 2.5 0 0 0 3 6.5"
                  stroke="currentColor"
                  stroke-width="1.2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M21 6.5l-9 6.5L3 6.5"
                  stroke="currentColor"
                  stroke-width="1.2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              Subscribe
            </button>
          </form>

          <!-- <div class="ss-join__note">
            No spam. You can unsubscribe at any time.
          </div> -->
        </div>

        <!-- <div class="ss-join__art" aria-hidden="true"></div> -->
      </div>
    </section>

    <!-- Screen-reader helper class (kept local to this file) -->
    <style>
      .ss-sr {
        position: absolute !important;
        height: 1px;
        width: 1px;
        overflow: hidden;
        clip: rect(1px, 1px, 1px, 1px);
        white-space: nowrap;
        border: 0;
        padding: 0;
        margin: -1px;
      }
    </style>
  </body>
</html>
